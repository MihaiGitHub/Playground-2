<script>
  /* Write a function to display the fibonacci series to the n term */

  const fibo = (n) => {
    var i;
    var fib = [];

    fib[0] = 0;
    fib[1] = 1;

    for (i = 2; i <= n; i++) {
      // Next fibonacci number = previous + one before previous
      fib[i] = fib[i - 2] + fib[i - 1];
    }

    return fib;
  };

  console.log(fibo(50));
</script>
